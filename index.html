<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <main>
      <section class="hero background-images">
        <div class="hero__container">
          <figure>
            <img
              class="hero__container--logo"
              src="./src/assets/images/logo-restvel.png"
              alt="Logo-restvel"
            />
          </figure>
          <div class="hero__container--button">
            <a href="#" class="btn btn-primary">Login</a>
            <a href="#" class="btn btn-secundary">Register</a>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="card__container">
          <div class="card-item">
            <h2 class="card-item__title">Search for an idea</h2>
            <p class="card-item__body">
              What do you want to try next? Search for something you're
              into--like.
            </p>
            <div class="card-item__multimedia">
              <p class="card-item__multimedia--search">
                <span class="background-images"></span> Iron man
              </p>
              <div class="card-item__mutimedia--picture">
                <figure class="mutimedia-center">
                  <img
                    src="./src/assets/images/iron-man-fly.jpg"
                    alt="iron-man-fly"
                  />
                </figure>
                <figure class="mutimedia-down">
                  <img
                    src="./src/assets/images/iron-man-head.jpg"
                    alt="iron-man-head"
                  />
                </figure>
                <figure class="mutimedia-up">
                  <img
                    src="./src/assets/images/iron-man-armor.jpg"
                    alt="iron-man-armor"
                  />
                </figure>
              </div>
              <div
                class="card-item__mutimedia--image-gradient background-images"
              >
                <div class="card-image-gradient"></div>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="card-item background-red">
            <div class="card-item__img background-images"></div>
            <h2 class="card-item__title title-save">Save ideas you like</h2>
            <p class="card-item__body">
              Collect your favorites so you can get back to them later
            </p>
            <div class="card-item__multimedia-save background-images">
              <h5>Favorites Heroes</h5>
              <div class="card-item__mutimedia-save--picture">
                <figure>
                  <img
                    src="./src/assets/images/iron-man-fly.jpg"
                    alt="iron-man-fly"
                  />
                </figure>
                <figure>
                  <img
                    src="./src/assets/images/iron-man-head.jpg"
                    alt="iron-man-head"
                  />
                </figure>
                <figure>
                  <img
                    src="./src/assets/images/iron-man-armor.jpg"
                    alt="iron-man-armor"
                  />
                </figure>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
